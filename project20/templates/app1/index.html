<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/add_student">Add mark</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/update_student">Update Marks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/delete_student">Delete marks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/find_student">Find Result</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {%block content%}
      <table border="1">
        <tr>
            <th>Rollno</th>
            <th>Name</th>
            <th>Subject1</th>
            <th>Subject2</th>
            <th>Result</th>
        </tr>
        {%for row in student%}
        <tr>
            <td>{{row.rollno}}</td>
            <td>{{row.name}}</td>
            <td>{{row.sub1}}</td>
            <td>{{row.sub2}}</td>
            {%if row.sub1 >= 40 and row.sub2 >= 40 %}
              <td>Pass</td>
            {%else%}
              <td>Fail</td>
            {%endif%}
        </tr>
        {%endfor%}
      </table>
      {%endblock%}
</body>
</html>
