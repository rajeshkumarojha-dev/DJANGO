{%extends 'app1/index.html'%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="{%static 'css/styleimg.css'%}"> -->
    <title>Document</title>
  </head>
  <body>
    {%block content%}
    <h1>This is image page</h1>
    {%for pname,data in product.items%}
    <table border="1">
        <tr>
            <th>Product name</th>
            <th>price</th>
            <th>image</th>
        </tr>
        <tr>
            <td>{{pname}}</td>
            <td>{{data.0}}</td>
            <td><img src="{%static 'images/'%}{{data.1}}" alt="" class="image"></td>
        </tr>
    </table>
    {%endfor%}
    {%endblock%}
  </body>
</html>
