{%extends 'app1/home.html'%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    <title>Document</title>
  </head>
  <body>
    {%block content%}
    <h1 class="heading">this is image page</h1>
    <div class="container">
      <table border="1">
        <tr>
          <th>PRODUCT NAME</th>
          <th>PRICE</th>
          <th>IMAGE</th>
        </tr>
        {%for pname,data in product_data.items%}
        <tr>
          <td>{{pname}}</td>
          <td>{{data.0}}</td>
          <td><img src="{%static 'images/'%}{{data.1}}" alt="" /></td>
        </tr>
        {%endfor%}
      </table>
    </div>
    {%endblock%}
  </body>
</html>
